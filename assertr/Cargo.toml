[package]
name = "assertr"
version = "0.1.0"
edition = "2021"

[features]
default = ["std"]
std = []
tokio = ["dep:tokio"]
serde = ["dep:serde"]
reqwest = ["dep:reqwest"]

[dependencies]
derive-assertr-eq = { path = "../derive-assertr-eq" }
indoc = "2.0.5"
serde = { version = "1.0.204", optional = true, features = ["derive"] }
tokio = { version = "1.38.0", optional = true, features = ["full"] }
reqwest = { version = "0.12.7", optional = true }

[dev-dependencies]
assertr = { path = ".", features = ["std", "reqwest", "tokio"] }
# ... This is a somewhat hacky way to say: Please enable the "std" and "tokio" features for all tests.
mockito = "1.5.0"
tempfile = "3.12.0"
tokio = { version = "1.38.0", features = ["full"] }
