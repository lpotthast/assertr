[package]
name = "assertr"
version = "0.1.0"
edition = "2021"

[features]
default = []
std = []
tokio = ["dep:tokio"]
serde = ["dep:serde"]

[dependencies]
derive-assertr-eq = { path = "../derive-assertr-eq" }
indoc = "2.0.5"
serde = { version = "1.0.204", optional = true, features = ["derive"] }
tokio = { version = "1.38.0", optional = true, features = ["full"] }

[dev-dependencies]
# This is a somewhat hacky way to say: Please enable the "std" feature for all tests.
assertr = { path = ".", features = ["std"] }
tempfile = "3.12.0"
tokio = { version = "1.38.0", features = ["full"] }
